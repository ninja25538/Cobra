<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Cobra | Login Or Signup</title>

    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Cobra</h1>
<div id="emptyDiv"></div>
<div id="description"></div>
<!--container start-->
<div id="container">
  <div id="container_body">
    <div>
      <h2 class="form_title">Join The Cobras!</h2>
    </div>
    <!--Form  start-->
    <div id="form_name">
      <div class="firstnameorlastname">
       <form name="form" >
       <div id="errorBox"></div>
        <input type="text" name="Name" value="" placeholder="First Name"  class="input_name">
        <input type="text" name="LastName" value="" placeholder="Last Name" class="input_name">
         
      </div>
      <div id="email_form">
        <input type="text" name="Email" value=""  placeholder="Email" class="input_email">
      </div>
      <div id="password_form">
        <input type="password" name="Password" value=""  placeholder="Password" class="input_password">
      </div>
      <!--birthday details start-->
      <div>
        <h3 class="birthday_title">Birthday</h3>
      </div>
      <div>
       <form>
         <input type ="text" name ="Birthdaay_Month" value = "" placeholder = "Birthday Month" class = "input_birthday_year">
       </form>
        &nbsp;&nbsp;
        &nbsp;&nbsp;
         <form>
           <input type = "text" name = "Birthday_Year" value = "" placeholder = "Year of birth" class = "input_birthday_year">
         </form>
      </div>
      <!--birthday details ends-->
      <div id="radio_button">
        <input type="radio" name="radiobutton" value="Male">
        <label>Male</label>
        &nbsp;&nbsp;&nbsp;
        <input type="radio" name="radiobutton" value="Female">
        <label>Female</label>
      </div>
       <div>
        <p id="sign_user" onClick="Submit()">Sign Up </p>
      </div>
     </form>
    </div>
    <!--form ends-->
  </div>
</div>
<!--container ends-->
- See more at: http://www.webcodehelpers.com/2013/11/registration-form-validation-using-javascript-with-example.html#sthash.fTtUXkHd.dpuf
        <small><p<a href = "https://www.youtube.com/channel/UCq-lhU6a7jfv1xtleeCzOBQ/">by The Gamer King</a></p></small>

      </header>
      
      <footer>
      </footer>
    </div>
    <script src = "ValidateForm.js"></script>
  </body>
</html>
