<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Cobra | Login Or Signup</title>
<link rel="stylesheet" type="text/css" href="Style.css">

    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Cobra</h1>
<div id="emptyDiv"></div>
<div id="description"></div>
<!--container start-->
<div id="container">
  <div id="container_body">
    <div>
      <h2 class="form_title">Join The Cobras!</h2>
    </div>
    <!--Form  start-->
    <div class = "form">
    <div id="form_name">
      <div class="firstnameorlastname">
       <form name="form" >
       <div id="errorBox"></div>
        <input type="text" name="Name" value="" placeholder="Full Name"  class="input_name">
      </div>
      <div id="email_form">
        <input type="text" name="Email" value=""  placeholder="Valid Email" class="input_email">
      </div>
      <div id="password_form">
        <input type="password" name="Password" value=""  placeholder="Password" class="input_password">
      </div>
      <!--birthday details start-->
      <div>
        <h3 class="birthday_title">Birthday</h3>
      </div>
      <div>
        <select name="birthday_month" >
          <option value="" selected >Month</option>
          <option value = "1">January</option>
          <option value = "2">Februrary</option>
          <option value = "3">March</option>
          <option value = "4">April</option>
          <option value = "5">May</option>
          <option value = "6">June</option>
          <option value = "7">July</option>
          <option value = "8">August</option>
          <option value = "9">September</option>
          <option value = "10">October</option>
          <option value = "11">November</option>
          <option value = "12">December</option>
        </select>
      </div>
        <form>
        <input type = "text" name = "Birthday" value = "" placeholder = "Day Of Birth" class = "input_day_of_birth">
        </form>
         <form>
        <input type = "text" name = "Birthday_Year" value = "" placeholder = "Year of birth" class = "input_birthday_year">
         </form>
      </div>
      <!--birthday details ends-->
      <div id="radio_button">
        <input type="radio" name="radiobutton" value="Male">
        <label>Male</label>
        &nbsp;&nbsp;&nbsp;
        <input type="radio" name="radiobutton" value="Female">
        <label>Female</label>
      </div>
       <div>
        <p id="sign_user" onClick="Submit()">Sign Up </p>
      </div>
     </form>
    </div>
    <!--form ends-->
  </div>
</div>
</div>
<!--container ends-->
        <small><p<a href = "https://www.youtube.com/channel/UCq-lhU6a7jfv1xtleeCzOBQ/">by The Gamer King</a></p></small>

      </header>
      
      <footer>
      </footer>
    </div>
    <script src = "ValidateForm.js"></script>
  </body>
</html>
